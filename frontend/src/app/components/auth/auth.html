<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow border-0 rounded-3 p-4" style="max-width: 500px; width: 100%;">
    
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">{{ isLoginMode ? 'Connexion' : 'Création de compte' }}</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
      
      <div *ngIf="!isLoginMode">
        <div class="mb-3">
          <label class="form-label small fw-bold">Type de compte</label>
          <select class="form-select" name="role" [(ngModel)]="registerData.role" value="PATIENT">
            <option value="PATIENT">Patient</option>
            <!-- <option value="MEDECIN">Médecin</option> -->
          </select>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label small fw-bold">Prénom</label>
            <input type="text" class="form-control" name="fname" [(ngModel)]="tempFname" required placeholder="Jean">
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-bold">Nom</label>
            <input type="text" class="form-control" name="lname" [(ngModel)]="tempLname" required placeholder="Dupont">
          </div>
        </div>
      </div>

      <div class="mb-3" *ngIf="isLoginMode">
        <label class="form-label small fw-bold">Email</label>
        <input type="email" class="form-control" name="logEmail" [(ngModel)]="loginData.email" required>
      </div>
      <div class="mb-3" *ngIf="!isLoginMode">
        <label class="form-label small fw-bold">Email</label>
        <input type="email" class="form-control" name="regEmail" [(ngModel)]="registerData.email" required>
      </div>

      <div class="mb-4" *ngIf="isLoginMode">
        <label class="form-label small fw-bold">Mot de passe</label>
        <input type="password" class="form-control" name="logPass" [(ngModel)]="loginData.password" required>
      </div>
      <div class="mb-4" *ngIf="!isLoginMode">
        <label class="form-label small fw-bold">Mot de passe</label>
        <input type="password" class="form-control" name="regPass" [(ngModel)]="registerData.password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
        {{ isLoginMode ? 'Se connecter' : "S'inscrire" }}
      </button>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-link btn-sm text-decoration-none" (click)="isLoginMode = !isLoginMode">
          {{ isLoginMode ? "Pas de compte ? Créer un profil" : "Déjà inscrit ? Connexion" }}
        </button>
      </div>
    </form>
  </div>
</div>
